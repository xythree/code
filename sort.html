//桶排序
var arr = [3,3,5,2,9]
function sort(arr) {
    var newArr = [], temp = [], len = 10
    
    for(var i = 0; i < len; i++) {
        newArr[i] = 0
    }
    
    for(var i = 0; i < len; i++) {
        newArr[arr[i]]++ 
    }
    
    for(var i = 0; i < len; i++) {
        if (newArr[i]) {
            for(var z = 0; z < newArr[i]; z++) {
                temp.push(i)
            }
        }
    }
    return temp 
}
sort(arr)
//快速排序
var arr2 = [1, 4, 7, 9, 3, 2, 5, 10, 8, 6]
function sort2(left, right) {
    
    var i = left, j = right, temp = arr2[left]
    
    //if (left >= right) {
    if (left > right) {     
        return
    }
    
    while(i != j) {
        
        while(arr2[j] >= temp && i < j) {
            j--         
        }
        while(arr2[i] <= temp && i < j) {
            i++
        }
        if (i < j) {
            arr2[i] = [arr2[j], arr2[j] = arr2[i]][0]
        }
        
    }
    arr2[left] = arr2[i]
    arr2[i] = temp
    
    sort2(left, i - 1)
    sort2(i + 1, right)
    
}
sort2(0, arr2.length - 1)

//选择排序
function sort5(arr) {
    var len = arr.length
    var temp, index
    
    console.time()
    for(var i = 0; i < len - 1; i++) {
        index = i
        for(var j = i + 1; j < len; j++) {
            //if (arr[j] < arr[index]) {     //正序
            if (arr[j] > arr[index]) {     //倒序
                index = j
            }
        }
        
        temp = arr[i]
        arr[i] = arr[index]
        arr[index] = temp       
    }
    console.timeEnd()
    return arr
}
